<template>

	<!-- SPINNER -->
	<c-ef-spinner show={showSpinner}></c-ef-spinner>
	<!-- SPINNER -->

	<lightning-card title="EF Style">

		<template lwc:if={renderContent}>

			<lightning-layout class="slds-m-around_medium">
				<lightning-layout-item>
					<lightning-layout class="slds-border_top">
						<lightning-layout-item>
							<lightning-input label="Name" name="Name" onchange={handleChanges}
											 value={style.Name}></lightning-input>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-input label="Description" name="exf__Description__c"
											 onchange={handleChanges}
											 value={style.exf__Description__c}></lightning-input>
						</lightning-layout-item>

					</lightning-layout>
				</lightning-layout-item>

				<lightning-layout-item>
					<!-- Fill -->
					<lightning-layout class="slds-border_top">
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__FillPattern__c"
										name="exf__FillPattern__c"
										onchange={handleChanges}
										value={style.exf__FillPattern__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-input label="Fill Color" name="exf__FillColor__c" onchange={handleChanges}
											 type="color"
											 value={style.exf__FillColor__c}></lightning-input>
						</lightning-layout-item>
					</lightning-layout>
					<!-- Fill -->
				</lightning-layout-item>

				<lightning-layout-item>
					<!-- Alignment -->
					<lightning-layout class="slds-border_top">
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__AlignmentHorizontal__c"
										name="exf__AlignmentHorizontal__c"
										onchange={handleChanges}
										value={style.exf__EFStyle__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__AlignmentVertical__c"
										name="exf__AlignmentVertical__c"
										onchange={handleChanges}
										value={style.exf__AlignmentVertical__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
					</lightning-layout>
					<!-- Alignment -->
				</lightning-layout-item>
			</lightning-layout>

			<lightning-layout class="slds-m-around_medium">

				<lightning-layout-item>
					<!-- Border -->
					<lightning-layout class="slds-border_top">
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__BorderTop__c"
										name="exf__BorderTop__c"
										onchange={handleChanges}
										value={style.exf__BorderTop__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__BorderBottom__c"
										name="exf__BorderBottom__c"
										onchange={handleChanges}
										value={style.exf__BorderBottom__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__BorderLeft__c"
										name="exf__BorderLeft__c"
										onchange={handleChanges}
										value={style.exf__BorderLeft__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-record-edit-form object-api-name="exf__EFStyle__c">
								<lightning-input-field
										field-name="exf__BorderRight__c"
										name="exf__BorderRight__c"
										onchange={handleChanges}
										value={style.exf__BorderRight__c}>
								</lightning-input-field>
							</lightning-record-edit-form>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-input label="Border color" name="exf__BorderColor__c" onchange={handleChanges}
											 type="color"
											 value={style.exf__BorderColor__c}></lightning-input>
						</lightning-layout-item>
					</lightning-layout>
					<!-- Border -->
				</lightning-layout-item>

				<lightning-layout-item>
					<!-- Font -->
					<lightning-layout class="slds-border_top">
						<lightning-layout-item>
							<lightning-input label="Font Size" max="40" min="5"
											 name="exf__FontSize__c"
											 onchange={handleChanges}
											 required step="1.0" type="number" value={style.exf__FontSize__c}></lightning-input>
						</lightning-layout-item>
						<lightning-layout-item>
							<lightning-input label="Font Color" name="exf__FontColor__c" onchange={handleChanges}
											 type="color"
											 value={style.exf__FontColor__c}></lightning-input>
						</lightning-layout-item>
						<lightning-layout-item>
							<div class="slds-p-top_large">
								<lightning-input checked={style.exf__FontBold__c} label="Bold" name="exf__FontBold__c"
												 onchange={handleCheckbox}
												 type="toggle"></lightning-input>
							</div>
						</lightning-layout-item>
						<lightning-layout-item>
							<div class="slds-p-top_large">
								<lightning-input checked={style.exf__FontItalic__c} label="Italic" name="exf__FontItalic__c"
												 onchange={handleCheckbox}
												 type="toggle"></lightning-input>
							</div>
						</lightning-layout-item>
						<lightning-layout-item>
							<div class="slds-p-top_large">
								<lightning-input checked={style.exf__FontUnderline__c} label="Underline" name="exf__FontUnderline__c"
												 onchange={handleCheckbox}
												 type="toggle"></lightning-input>
							</div>
						</lightning-layout-item>
						<!-- Font -->
					</lightning-layout>
				</lightning-layout-item>
			</lightning-layout>


		</template>

	</lightning-card>


</template>
